	Efeitos Jquery
hide()-metodo responsavel por esconder um elemento
show()-metodo responsavel por mostrar um elemento
toggle()-metodo responsavel por alternar um elemento
//*********************************
Fade(opacidade do elemento)
fadeIn()-entrada de opacidade 100
fadeOut()-saida com opacidade a 0
fadaTo()-opacidade definida como parametro
fadeToggle()-varia a opacidade
//-----------------------------------
Sliding(deslocamentos do elementos)
slideUp()-desloca para cima
slideDown()-desloca para baixo
slideToggle()-desloca
